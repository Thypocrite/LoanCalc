<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款試算0.1版</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>貸款利息計算機</h1>
        <form>
            <label for="loanAmount">貸款金額</label>
            <input type="number" name="loanAmount" id="loanAmount" value="100">萬元<br>
            <label for="interestRate">貸款利率</label>
            <input type="number" name="interestRate" id="interestRate" value="10">年利率<br>
            <label for="loanTerm">還款週期</label>
            <select name="loanTerm" id="loanTerm">貸款試算
                <option value="3">3年</option>
                <option value="5">5年</option>
                <option value="7">7年</option>
                <option value="20">20年</option>
            </select>
            <input type="number" name="" id="yearLoanTerm" placeholder="自行輸入年份" min="1" max="100">年
            <br>
            <label>還款方式</label>
            <input type="radio" name="replacement" id="PrincipalRepayment" checked>本金攤還
            <input type="radio" name="replacement" id="AmortizationInterest">本息攤還
            <br>
            <button type="button" onclick="insertDataToTable()">計算</button>
        </form>
        <div id="result">

        </div>
        <table id="tableResult">
            <thead>
                <tr>
                    <th>期別</th>
                    <th>償還本金</th>
                    <th>償還利息</th>
                    <th>償還本利和</th>
                    <th>貸款餘額</th>
                </tr>
            </thead>
        </table>

    </div>
    <script src="index.js"></script>
</body>

</html>
